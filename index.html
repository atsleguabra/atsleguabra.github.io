<html>
    <head>
        <title>Atslēgu abra</title>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css' />
        <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
        <script src='base64.min.js'></script>
        <script src='lock.js'></script>
        <script src='script.js'></script>
    </head>
    <body>
        <style>
            .openedbox table {
                border-collapse: collapse;
            }
            .openedbox th, .openedbox td {
                border: 1px solid black;
                padding: 5px 10px;
            }
        </style>
        <div class='center'>
        <form id='credentials'>
            <h2 class='lock-title'>Atslēgu kaste</h2>
            <input type='password' name='password' placeholder='parole'/>
            <input id='openbtn' type='submit' name='submit' value='Atvērt' />
        </form>
        <div class='entry'>
            <div class='entry-title'>google.com<i class="entry-edit fas fa-pen-square"></i></div>
            <table class='entry-body'>
                <tr>
                    <td class='entry-key'>Lietotājs: </td>
                    <td><input type='text' class='entry-value' readonly value='yvn@345h#45,t345/23'/></td>
                </tr>
                <tr>
                    <td class='entry-key'>Parole: </td>
                    <td>
                        <input type='password' class='entry-value' readonly/>
                    </td>
                </tr>
            </table>
        </div>
        </div>
        <div class='openedbox'  style='visibility: hidden'>
            <h1>Labvakar, kungi!</h1>
            <form id='additem'>
                <input type='text' name='name' placeholder='vārds'/><br>
                <input type='text' name='password' placeholder='parole' style='display: inline-block; width: 90%'/>
                <input type='submit' value='Pievienot' />
                <p>Radīt paroli?</p>
                <span>Garums: </span>
                <input type='number' name='len' value='paroles garums' />
                <br>
                <span>Atļautie burti: </span>
                <input type='text' name='regex' value='a-zA-Z0-9~`!@#$%^&*\(\)\-\_\=\+\{\}\[\]\|\:\;\<\,\>\.\?'  style='display: inline-block; width: 90%'>
                <br>
                <input type='button' id='makepass' value='radīt' />
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Lapa</th>
                        <th>Parole</th>
                    </tr>
                </thead>
                <tbody id='boxcontents'>

                </tbody>
            </table>
            <br><br>
            <button id='save'>Saglabāt</button>
        </div>
    </body>
</html>
