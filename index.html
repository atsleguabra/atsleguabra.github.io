<html>
    <head>
        <title>Atslēgu abra</title>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <link rel='stylesheet' href='style.css' />
        <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
        <script src='base64.min.js'></script>
        <script src='lock.js'></script>
        <script src='script.js'></script>
    </head>
    <body>
        <style>
            .openedbox table {
                border-collapse: collapse;
            }
            .openedbox th, .openedbox td {
                border: 1px solid black;
                padding: 5px 10px;
            }
        </style>
        <div class='center'>
        <form id='credentials'>
            <h2 class='lock-title'>Atslēgu kaste</h2>
            <input type='password' name='password' placeholder='parole'/>
            <input id='openbtn' type='submit' name='submit' value='Atvērt' />
        </form>
        </div>
        <template id='entry-template'>
            <form class='entry'>
                <div class='entry-body'>
                    <span class='entry-item-name'>Lietotājs</span>
                    <input type='hidden' name='entry-id' value='' />
                    <input type='text' class='entry-item-value' name='entry-name' readonly='false' value=''/>
                    <span class='entry-item-name'>Parole</span>
                    <div class='entry-item-group'>
                        <input class='entry-item-value' type='password' name='entry-password' readonly value='' />
                        <i class="fas fa-eye entry-item-modifier entry-view-password"></i>
                        <i class="fas fa-dice entry-item-modifier entry-toggle-passopt hidden"></i>
                    </div>
                </div>
                <div class='entry-passopt'>
                        <span class='entry-passopt-title'>Simboli</span><span class='entry-passopt-title'>Garums</span>
                        <input class='entry-passopt-symbols' name='entry-passopt-symbols' value='a-zA-Z0-9!?.,@#$%^&*_\-=+:;' type='text'/>
                        <input class='entry-passopt-length' name='entry-passopt-length' type='number' value='16'/>
                        <input class='entry-passopt-gen' name='entry-passopt-gen' type='button' value='Izveidot paroli'/>
                </div>
                <div class='entry-head'>
                        <input type='text' class='entry-title' name='entry-title' value='google.com' readonly />
                        <div class='entry-actions'>
                            <i class='entry-delete fas fa-trash-alt hidden'></i>
                            <i class="entry-edit fas fa-pen"></i>
                        </div>
                    </div>
                </div>
            </form>
        </template>
        <div class='openedbox'  style='visibility: hidden'>
            <div class='center'>
            <button class='add-entry'><i class='fas fa-plus'></i></button>
            </div>
            <div class='entries'>
            </div>
            <br><br>
            <button id='save'>Saglabāt</button>
        </div>
    </body>
</html>
